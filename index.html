<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <!-- When hosted on a static server like GitHub Pages there is no backend to
       handle the POST request. The form submission is therefore handled via
       JavaScript. -->
  <form id="loginForm">
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <button type="submit">Login</button>
  </form>
  
  <script src="login.js"></script>
</body>
</html>
